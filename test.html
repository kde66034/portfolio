<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    body{
        margin:0;
        width:100%;
        height:3000px;
        background-color:grey;
        font-family:sans-serif;
        text-align:center;
    }
    section{
      position:relative;
      width:50%;
      height:100vh;
      border-bottom:1px solid #636363;
    }
    #images {
      position: fixed;
      width:50%;
      right: 0;
      background: red;
      height:100vh;
    }
    #images > div {
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
    }
    h1{
      position:absolute;
      top:50px;
      font-size:50px;
      line-height: 1;
      font-family:sans-serif;
      color: #8c8c8c;
      margin: 0 0 0 20px;
    }
    </style>
</head>
<body>
    <div id="images">
        <div id="img_1" style="background-image: url('https://peterbruun1.wpengine.com/wp-content/themes/bruun/stories/images/2000px20201021_0174.jpg'); opacity: 1;"></div>
        <div id="img_2" style="background-image: url('https://peterbruun1.wpengine.com/wp-content/themes/bruun/stories/images/2500px20201020_0012.jpg');"></div>
        <div id="img_3" style="background-image: url('https://peterbruun1.wpengine.com/wp-content/themes/bruun/stories/images/2500px20201021_0090.jpg');"></div>
        <div id="img_4" style="background-image: url('https://peterbruun1.wpengine.com/wp-content/themes/bruun/stories/images/Peter_Bruun_2000px_1b_Early-Abstract.jpg');"></div>
        <div id="img_5" style="background-image: url('https://peterbruun1.wpengine.com/wp-content/themes/bruun/stories/images/Peter-Bruun_2500px_0172.jpg');"></div>
      </div>
      <section class="section01">
        <h1>SECTION 01</h1>
      </section>
      <section class="section02">
        <h1 class="pin">SECTION 02</h1>
      </section>
      <section class="section03">
        <h1>SECTION 03</h1>
      </section>
      <section class="section04">
        <h1>SECTION 04</h1>
      </section>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
      <script>
        gsap.to('#img_1', {
      opacity: 0,
      ease: 'none',
      scrollTrigger: {
        trigger: '.section02',
        start: 'top top',
        end: 'bottom top',
        scrub: true
      }
    });
    gsap.to('#img_2', {
      opacity: 1,
      ease: 'none',
      scrollTrigger: {
        trigger: '.section02',
        start: 'top top',
        end: 'bottom top',
        scrub: true
      }
    });
    gsap.to('#img_2', {
      opacity: 0,
      ease: 'none',
      immediateRender: false,
      scrollTrigger: {
        trigger: '.section03',
        start: 'top top',
        end: 'bottom top',
        scrub: true
      }
    });
    gsap.to('#img_3', {
      opacity: 1,
      ease: 'none',
      scrollTrigger: {
        trigger: '.section03',
        start: 'top top',
        end: 'bottom top',
        scrub: true
      }
    });
      </script>
</body>
</html>
