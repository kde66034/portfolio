<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* *{
            margin:0; 
            padding:0; 
            box-sizing:border-box;
        }

        body{
            display:flex; 
            justify-content: center; 
            align-items: center; 
            min-height:100vh; 
            background-color: #0B130D;
        } */

        .clock{
            width:350px; 
            height:350px; 
            display:flex; 
            justify-content: center; 
            align-items: center; 
            background: url("assets/img/clock_bg.png");
            background-size: cover;
            background-color: #0B130D;
            border: 4px solid #fff;
            border-radius: 50%;
        }

        .clock:before {
            content: '';
            position: absolute;
            width:15px;
            height:15px;    
            background:#fff;
            border-radius: 50%;
            z-index : 10;
        }

        .clock .hour,
        .clock .min,
        .clock .sec{
            position: absolute;
        }

        .clock .hour .hr{
            width : 160px;
            height : 160px;
        }

        .clock .min .mn{
            width : 190px;
            height : 190px;
        }

        .clock .sec .sc{
            width : 230px;
            height : 290px;
        }

        .hr, .mn, .sc{
            display:flex; 
            justify-content: center; 
            border-radius: 50%;
        }

        .hr:before{
            content: '';
            position: absolute;
            width:4px;
            height:80px;    
            background:#fff;
            z-index : 10;
            border-radius: 2px 2px 0 0;
        }

        .mn:before{
            content: '';
            position: absolute;
            width:3px;
            height:90px;    
            background:#fff;
            z-index : 10;
            border-radius: 2px 2px 0 0;
        }

        .sc:before{
            content: '';
            position: absolute;
            width:2px;
            height:180px;    
            background:#fff;
            z-index : 10;
            border-radius: 2px 2px 0 0;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div id="hr" class="hr"></div>
        </div>
        <div class="min">
            <div id="mn" class="mn"></div>
        </div>
        <div class="sec">
            <div id="sc" class="sc"></div>
        </div>
    </div>

    <script>
        const deg = 6;
        const hr = document.querySelector('#hr');
        const mn = document.querySelector('#mn');
        const sc = document.querySelector('#sc');

        setInterval (()=> {
            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * deg;
            let ss = day.getSeconds() * deg;
        
            hr.style.transform = `rotateZ(${(hh)+(mm/12)}deg)`;
            mn.style.transform = `rotateZ(${mm}deg)`;
            sc.style.transform = `rotateZ(${ss}deg)`;
        })
    </script>
</body>
</html>
